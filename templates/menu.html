{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <img src="{% static 'images/logo.png' %}" style="height: 68px" alt="teste"/>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>

                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'agendamento' %}">Agendamento de consulta</a>
                </li>
                <li>
                    <a class="btn btn-light" href="{% url 'logout' %}">Sair</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cadastrar' %}">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% if 'paciente' not in request.path %}
                <form action="{% url 'buscar' %}" method="get" class="form-inline my-4 my-lg-0">
                    <input name="buscar" class="form-control mr-sm-4" type="search" placeholder="Search"
                           aria-label="Search">
                    <button class="btn btn-dark" my-4 my-sm-0 type="submit">Search</button>

                </form>
                {% endif %}
                {% endif%}
            </ul>
        </div>
    </div>
</nav>
