{% load static %}
{% load bootstrap5 %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detalhes Medico</title>
</head>
<body>
{% include 'menu.html' %}
{% include 'carrosel.html' %}


<div class="container">
    <h1 class="display-4" style="margin-top:20px ">Agende sua consulta</h1>
    <h4>Preencha o formulario</h4>
    <br><br>
    <form method="POST" id="form" action="{% url 'salvar' info.id%}">
        {% csrf_token %}
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Nome Medico</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" name="medico" id="staticEmail"
                       value="{{info.nome_medico}}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Especialidade</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                       value="{{info.especialidade}}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Data</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{info.data}}">
            </div>
        </div>


        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Horario:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{info.horario}}">
            </div>
        </div>


        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Nome Completo:</label>
            <div class="col-sm-10">
            <input
                    type="text"
                    class="form-control"
                    name="nome"
                    value="{{ request.POST.nome }}"
            />
            </div>
        </div>
        <br>
        <button class="btn-dark" type="submit" id="send" style="width:520px; justify-content=center";>
            Agendar
        </button>
    </form>
    {% include 'footer.html' %}

</div>

{% bootstrap_css %}
{% bootstrap_javascript %}
</body>
</html>
